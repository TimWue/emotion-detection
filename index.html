<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Open Campus</h2>
<div class="container">
    <div class="stream">
        <video id="videoElement"></video>
    </div>
    <button id="takePhoto">Take Photo</button>
    <canvas class="image" id="canvasOutput"></canvas>
</div>

<script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="initialize();"
        type="text/javascript"></script>
<script src="detect-face.js" type="text/javascript"></script>
<script src="camera.js" type="text/javascript"></script>
<script type="text/javascript">
    function initClassifier(){
        console.log("CV loaded.")
        const haarCascadeFile = "haarcascade_frontalface_default.xml"
        loadDataFile(haarCascadeFile, haarCascadeFile).then(() => {
            let faceCascade = new cv.CascadeClassifier();
            faceCascade.load(haarCascadeFile);
            startCamera(faceCascade)
        })
    }
    function initialize() {
       initClassifier();
    }


</script>
</body>
</html>
